<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <title>To-Do Muto</title>
</head>
<body class="font-roboto min-h-full h-screen relative overflow-x-hidden">
  <header class="bg-black h-[70px]">
    <!-- NAV CONTAINER [900px] -->
    <nav class="max-w-full w-[900px] p-3 h-full m-auto flex justify-between items-center gap-x-2.5">
      <!-- LOGO -->
      <span class="text-white font-solway text-4xl font-bold">To-Do Muto</span>
      <!-- BURGER BTN -->
      <button id="btnBurger" class="md:hidden p-1 border-[1px] border-white rounded-md" aria-label="Burger_Button"><i class="fa-solid fa-bars text-3xl text-white"></i></button>
      <!-- NAV MENU -->
      <ul id="navMenu" class="bg-black max-w-full w-1/2 h-screen pt-19 pr-4 pl-4 flex flex-col gap-y-4 absolute top-0 right-0 transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none md:static md:translate-x-0 md:opacity-100 md:pointer-events-auto md:h-full md:w-auto md:flex md:flex-row md:gap-x-5 md:bg-transparent md:p-0">
        <!-- CLOSE BTN-->
        <li class="md:hidden p-1 border-[1px] border-white rounded-md absolute top-3.5 right-3"><button id="btnClose" aria-label="Close_Button" type="button"><i class="fa-solid fa-xmark text-white text-3xl"></i></button></li>
        <!-- HOME BTN -->
        <li class="text-center"><button id="btnHome" class="text-white text-[18px] font-bold w-full p-1.5 rounded-md bg-red md:bg-transparent md:border-b-[2px] md:border-transparent md:hover:border-red md:cursor-pointer md:transition md:ease-in-out md:duration-150" aria-label="Home_Button">Home</button></li>
        <!-- COMPLETE TASK BTN -->
        <li class="text-center"><button id="btnCompleteTask" class="text-white text-[18px] font-bold w-full p-1.5 rounded-md bg-red md:bg-transparent md:border-b-[2px] md:border-transparent md:hover:border-red md:cursor-pointer md:transition md:ease-in-out md:duration-150" aria-label="Complete_Task_Button">Complete Task</button></li>
        <!-- ABOUT BTN -->
        <li class="text-center"><button id="btnAbout" class="text-white text-[18px] font-bold w-full p-1.5 rounded-md bg-red md:bg-transparent md:border-b-[2px] md:border-transparent md:hover:border-red md:cursor-pointer md:transition md:ease-in-out md:duration-150" aria-label="About_Button">About</button></li>
      </ul>
    </nav>
  </header>
  <!-- MAIN SECTION -->
  <main></main>
  <!-- FOOTER SECTION -->
  <footer id="footerInfo" class="bg-black max-w-full w-1/2 pt-5 pb-5 flex flex-col items-center gap-y-1 absolute bottom-0 right-0 transition ease-in-out duration-300 transform translate-x-full opacity-0 pointer-events-none md:translate-x-0 md:opacity-100 md:pointer-events-auto md:w-full">
    <span class="text-white text-[10.5px] md:text-[18px]">&copy; 2025 To-Do Muto. All rights reserved.</span>
    <hr class="border-t-[1px] border-t-white w-full">
    <span class="text-white text-[10.5px] md:text-[18px]">Created by Enzo Laforteza</span>
    <a href="https://github.com/LA4th" target="_blank"><i class="fa-brands fa-github text-2xl text-white"></i></a>
  </footer>
  <!-- SCRIPT SECTION -->
  <script src="./src/main.js" type="module"></script>
</body>
</html>
